<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" charset="UTF-8" content="width=device-width, height=device-height, initial-scale=1">
        <title>Pomodoro Clock</title>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet'type='text/css'> 
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>POMODORO</h1>
        </header>

        <div id="setTimerPanel"class="panel">
            <div>
                <p>WORK TIME</p>
                <div class="setTime">
                    <p><a href="#" id="workUp"><i class="fa fa-chevron-up leftArrow" aria-hidden="true"></i></a></p>
                    <p id="workLength">5</p>
                    <p><a href="#" id="workDown"><i class="fa fa-chevron-down leftArrow" aria-hidden="true"></i></a></p>
                </div>
                <div class="setTime">
                    <a href="#" id="breakUp"><i class="fa fa-chevron-up leftArrow" aria-hidden="true"></i></a>
                    <p id="breakLength">2</p>
                    <a href="#" id="breakDown"><i class="fa fa-chevron-down leftArrow" aria-hidden="true"></i></a>
                </div> 
                <p>BREAK TIME</p>  
            </div>
 
            <a href="#"  id ="startButton" class="button">START POMODORO</a>     
        </div> <!--end of setTimePanel-->
        <div id="timerPanel" class="panel">
            <div id="timerControllerPanel">
                <ul>
                    <li><a href="#" id="pauseButton"><i class="fa fa-pause"></i> PAUSE</a></li>
                    <li><a href="#" id="restartButton"><i class="fa fa-repeat"></i> RESTART</a></li>
                </ul>
            </div> <!-- end of timerControllerPanel-->
            
            <div id="dialContainer" class="panel">
                                    
                <div id="dialBorder">
                    <div id="container"></div>
                </div>
            </div>
        </div> <!--end of timerControllerPanel-->
        <div id="timerEndsPanel" class="panel">
            <audio src="alarm-sound.mp3" loop></audio>
            <div>
                <h2 id="pomodoroResult">POMODORO 1 COMPLETE!!</h2>
                <a href="#" id="takeBreakButton" class="button">TAKE BREAK</a>
                <a href="#" id="keepWorkingButton" class="button">KEEP WORKING</a>
                <a href="#" id="quitButton" class="button">END POMODORO</a>
            </div>
        </div> <!--end of timerEndsPanel -->
        <footer>
            <p>created by AmaranthNebula</p>
        </footer>
    </body>    
</html>
