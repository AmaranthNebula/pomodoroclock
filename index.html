<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" charset="UTF-8" content="width=device-width, height=device-height, initial-scale=1">
        <title>Pomodoro Clock</title>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet'type='text/css'> 
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>POMODORO</h1>
        </header>

        <div id="setTimerPanel"class="panel">
            <p>WORK<br>TIME</p>
            <div class="setTime">
                <p><a href="#" id="workUp"><i class="fa fa-chevron-up" aria-hidden="true"></i></a></p>
                <p id="workLength">25</p>
                <p><a href="#" id="workDown"><i class="fa fa-chevron-down" aria-hidden="true"></i></a></p>
            </div>
            <div class="setTime">
                <a href="#" id="breakUp"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
                <p id="breakLength">5</p>
                <a href="#" id="breakDown"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
            </div> 
            <p>BREAK<br>TIME</p>           
        </div> <!--setTimePanel-->
        <div id="timerPanel" class="panel">
            <div id="timerControllerPanel">
                <ul>
                    <li><a href="#" id="pauseButton"><i class="fa fa-pause"></i> PAUSE</a></li>
                    <li><a href="#" id="restartButton"><i class="fa fa-repeat"></i> RESTART</a></li>
                </ul>
            </div> <!--timerControllerPanel-->
            
            <div id="dialContainer" class="panel">
                                    
                <div id="dialBorder">
                    <div id="container"></div>
                </div>
            </div>
        </div> <!--end of timerControllerPanel-->
        <div id="timerEndsPanel"></div>
        <footer>
            <p>created by AmaranthNebula</p>
        </footer>
    </body>    
</html>
